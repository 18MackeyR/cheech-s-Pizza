<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cheech's Pizza</title>
</head>
<body>

    <form type = "" action="#"></form>

    <form class="full">
        <h2 class="title">Cheech's Pizza</h2>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input id = "userName" type="email" class="form-control" id="name" placeholder="First Last">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select a Pizza</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Cheese</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>The Meats</option>
            <option>BBQ Chicken & Bacon</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Select Number of Pizzas</label>
          <select class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Extra</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div>
          <button id="submitBtn" type="button" class="btn btn-outline-info">Submit</button>
 
          
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
          
          </div>
          
          <script>
            var modal = document.getElementById('myModal');
            var btn = document.getElementById("submitBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function() 
            {
              modal.style.display = "block";
            }
            span.onclick = function()
            {
              modal.style.display = "none";
            }
            window.onclick = function(event) 
            {
              if (event.target == modal) {
              modal.style.display = "none";
              }
            }

          
            $(document).ready(function() {
            $('#submit').click(function () {
            /* when the button in the form, display the entered values in the modal */
            $('#name').html($('#userName').val());
            $('#dat').html($('#date').val());
            $('#pdat').html($('#pdate').val());
            $('#remark').html($('#remarks').val());
            });

            $('#submit').click(function () {
            /* when the submit button in the modal is clicked, submit the form */
            alert('submitting');
            $('#ps_entry').submit();
            });
            });
          </script>
        </div>
      </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
